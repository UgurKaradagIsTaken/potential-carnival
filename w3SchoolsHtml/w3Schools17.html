<!DOCTYPE html>
<html>
<body>

<h2>An unordered HTML list</h2>

<ul style="list-style: none;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<ol>
  <li>Ugur</li>
  <li>Mugur</li>
  <li>Kugur</li>
</ol>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
</dl>

<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li> Green tea</li>
    </ul>
  </li>
</ul>

</body>
</html>
