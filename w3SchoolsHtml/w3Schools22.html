<!DOCTYPE html>
<html>
<head>
<style>
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 
#myNewHeader {
  background-color: aliceblue;
  color: aquamarine;
  padding: 50px;
  text-align: right;
  margin: 10000px;
}
</style>
</head>
<body>

<h2>The id Attribute</h2>
<p>Use CSS to style an element with the id "myHeader":</p>
<a href="#myNewHeader"> Link to jump to my new header</a>
<h1 id="myHeader">My Header</h1>

<h1 id="myNewHeader"> My New Header</h1>

</body>
</html>
